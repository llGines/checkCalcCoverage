jobs:
  coverage:
    #runs-on: ubuntu-latest

    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install module and dependencies
        run: python -m pip install ./
      - name: Test with pytest
        run: |

      - name: Get Cove
          pytest -vv --cov-config=pyproject.toml ./test --cov=mycalc --cov-report xml:coverage.xml 
       - name: toDel
         run: cat coverage.xml
      - name: Get Cover 

        uses: orgoro/coverage@v3.1
        with:
          thresholdModified: 0.5
          thresholdAll: 0.5
          thresholdNew: 0.5
          coverageFile: /home/runner/work/checkCalcCoverage/checkCalcCoverage/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

