name: Coverage test
on: [pull_request]

jobs:
  coverage:
    #runs-on: ubuntu-latest

    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install module and dependencies
        run: python -m pip install ./
      - name: Test with pytest
        run: |
          python -m pytest ---s -vv -n2 -forked --cov=mycalc --cov-report xml:coverage.xml
      - name: toDel
        run: cat coverage.xml
      - name: Get Cover
        uses: orgoro/coverage@v3.1
        with:
          thresholdModified: 1
          thresholdAll: 1
          thresholdNew: 1
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
