name: test
on: [pull_request, push]
jobs:
  coverage:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v4
        with:
          # seems for working in local v < 3.9
          python-version: "3.10.12"
      - name: Install module and dependencies
        run: python -m pip install ./
      - name: Test with pytest
        run: pytest -vv --cov-config=pyproject.toml ./test --cov=mycalc --cov-report xml:coverage.xml
      - name: Get Coverage
        uses: orgoro/coverage@v3.1
        with:
          thresholdModified: 0.5
          thresholdAll: 0.5
          thresholdNew: 0.5
          coverageFile: /home/runner/work/checkCalcCoverage/checkCalcCoverage/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
